baseURL: https://rproskuryakov.github.io/
DefaultContentLanguage: en
enableInlineShortcodes: true
title: ML Engineering Blog
author: Rodion Proskuriakov
copyright: Copyright © 2024–2024.
math: true
theme: github.com/kaiiiz/hugo-theme-monochrome
enableEmoji: true
module:
  imports:
    - path: github.com/kaiiiz/hugo-theme-monochrome
#    - path: github.com/hugomods/mermaid
#    - path: github.com/hugomods/encoder
#    - path: github.com/hugomods/seo/modules/base
taxonomies:
  category: categories
  tag: tags
  series: series
outputs:
  home:
    - HTML
    - RSS
    - JSON
params:
  footer: Copyright © 2021-2024 by Rodion Proskuriakov
  color_scheme: light
  enable_zooming_js: true
  enable_header_anchor: true
  enable_toc: true
  enable_site_search: true
  enable_math: false
  enable_open_graph: true
  enable_twitter_cards: true
  enable_collapsible_toc: false
  enable_collapsible_changelogs: true
  list_layout:
    enable_group_by_year: true
    enable_show_date: true
    enable_pagination: false
  syntax_highlight:
    lib: prism.js
    builtin:
      enable_code_copy: true
    prism:
      enable_code_copy: true
      enable_line_no: false
languages:
  en:
    contentDir: content/en
    languageName: English
    languageCode: en
    weight: 1
    menus:
      navbar:
        - identifier: about
          name: About
          url: /about/
          weight: 1
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 2
        - identifier: archive
          name: Archive
          url: /archive/
          weight: 3
#      socialIcons: # optional
#        - name: "linkedin"
#          url: "https://www.linkedin.com/in/r-proskuriakov/"
#        - name: "github"
#          url: "https://github.com/"
  ru:
    contentDir: content/ru
    languageName: Russian
    languageCode: ru
    weight: 2
    menus:
      navbar:
        - identifier: about
          name: Обо мне
          url: /about/
          weight: 1
        - identifier: posts
          name: Публикации
          url: /posts/
          weight: 2
        - identifier: archive
          name: Архив
          url: /archive/
          weight: 3
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: false
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noHl: false
    noClasses: true
    style: monokai
    tabWidth: 4
services:
  googleAnalytics:
    id: "xxx"
  disqus:
    shortname: "xxx"

